<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <div id="cpu-checkbox">
      <input type="checkbox" id="cpu-mode" name="cpu-mode" onclick="checkbox_click()">
      <label for="cpu-mode">CPU Mode</label>
    </div>
    <div class="score_counter"> Scores: X:<span id="x-score">0</span> O:<span id="o-score">0</span> </div>
    <h2>Its your turn, <span class="display_player">X</span>.</h2>
    <div id="time-left">Time left to move: <span id="timer">15</span>s</div>

    <div class="game_board">
      <div class='row'>
        <div id="0" class="one" onclick="handle_click()"><span class="xo"></span></div>
        <div id="1" class="two" onclick="handle_click()"><span class="xo"></span></div>
        <div id="2" class="three" onclick="handle_click()"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div id="3" class="four" onclick="handle_click()"><span class="xo"></span></div>
        <div id="4" class="five" onclick="handle_click()"><span class="xo"></span></div>
        <div id="5" class="six" onclick="handle_click()"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div id="6" class="seven" onclick="handle_click()"><span class="xo"></span></div>
        <div id="7" class="eight" onclick="handle_click()"><span class="xo"></span></div>
        <div id="8" class="nine" onclick="handle_click()"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" onclick="new_game()">New Game</button>
    <button class="reset" onclick="reset_game()">Reset</button>

    <script src="main.js"></script>
  </body>
</html>
